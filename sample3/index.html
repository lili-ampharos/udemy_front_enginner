<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta chaset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>ご利用アンケート</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="col-sm-6">
                        <h1>ご利用アンケート</h1>
                    </div>
                    <div class="col-sm-6 text-right">
                        <a href="/">HOMEに戻る</a>
                    </div>
                    
                </div>
            </header>
        </div>

            <hr>
                <div class="container">
                    <form action="" method="post" class="row">
                        <div class="col-sm-8 offset-sm-2">
                            <p>この度は本書を購入いただきありがとうございます。恐れ入りますが、以下のフォームにご記入いただき、送信していただけると幸いです。</p>
                            
                            <div class="form-group">
                                <!-- labelのforとidで紐づける -->
                                <!-- name属性はサーバーサイドと合わせる -->
                                <label for="name">お名前　<span class="badge badge-danger">必須</span></label>
                                <!-- 必須入力の場合はrequiredをつける -->
                                <input type="text" id="name" name="name" class="form-control" placeholder="例）山田　太郎" required>
                            </div>

                            <div class="form-group">
                                <!-- labelのforとidで紐づける -->
                                <label for="job">ご職業</label>
                                <select id="job" name="job" class="form-control">
                                    <!-- value属性はサーバーサイドと合わせる -->
                                    <option value="">選択してください</option>
                                    <option value="会社員">会社員</option>
                                    <option value="学生">学生</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <!-- labelのforとidで紐づける -->
                                <label>知りたい内容（複数回答可）</label>
                                <div class="form-check">
                                    <!-- labelのforとidで紐づける -->
                                    <input type="checkbox" id="q1_1" name="q1" value="html" class="form-check-input">
                                    <label for="q1_1" class="form-check-label">HTML</label>
                                </div>
                                <div class="form-check">
                                    <!-- labelのforとidで紐づける -->
                                    <input type="checkbox" id="q1_2" name="q1" value="css" class="form-check-input">
                                    <label for="q1_2" class="form-check-label">CSS</label>
                                </div>
                                <div class="form-check">
                                    <!-- labelのforとidで紐づける -->
                                    <input type="checkbox" id="q1_3" name="q1" value="javascript" class="form-check-input">
                                    <label for="q1_3" class="form-check-label">JavaScrip</label>
                                </div>
                            </div> 
                            
                            <div class="form-group">
                                <label class="d-block">理解度はいかがですか？</label>
                                <!-- nameをそろえて独立したラジオボタンにする -->
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="q2_1" name="q2" value="1" class="form-check-input">
                                    <label for="q2_1" class="form-check-label">理解できなかった</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="q2_2" name="q2" value="2" class="form-check-input">
                                    <label for="q2_2" class="form-check-label">だいたい理解できた</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="q2_3" name="q2" value="3" class="form-check-input">
                                    <label for="q2_3" class="form-check-label">理解できた</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" id="q2_4" name="q2" value="" class="form-check-input">
                                    <label for="q2_4" class="form-check-label">回答しない</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">ご意見</label>
                                <textarea name="message" id="message" rows="10" class="form-control"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary">送信する</button>

                        </div>
                    </form>
                </div>
            <hr>
        <div class="container">
            <footer>
                <p>&copy; cccc</p>
            </footer>
        </div>
    </body>

</html>
