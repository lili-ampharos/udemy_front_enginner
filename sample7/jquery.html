<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    
    <div class="container">
        <div id="img_unit">
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
        $.getJSON('https://h2o-space.com/htmlbook/images.php',
        function(data){
            //alert('データを受信しました。');
            for (var i=0;i<data.length;i++){
                $('<div class="photo"></div>')
                    .append('<img src="'+data[i].path+'">')
                    .append('<div class="inner"><p>'+data[i].caption + '<span>'+
                    data[i].name + '</span></p></div>')
                    .appendTo('#img_unit');
            }
        });
        //処理が終わったら自動的に２番目のパラメータを呼び出す（コールバック）⇒監視しなくて良くなる

        // //$('#セレクター').メソッド('パラメーター');の形
        // //セレクターが同じ場合つなげてかける（チェーン）
        // $('#img_unit').html('ここに、画像リストが表示されます');
        // $('#img_unit').css('margin-top','100px');
    </script>
</body>
</html>
