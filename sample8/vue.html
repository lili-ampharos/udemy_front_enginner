<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    
    <div class="container">
        <div id="img_unit">
            <div class="photo" v-for="Photo in Photos">
                <!-- v-forで1件ずつ取り出せる -->
                <img :src="Photo.path">
                <div class="inner"><p>{{Photo.caption}}<span>{{Photo.name}}
                </span></p></div>
            </div>
        </div>

        <!-- <div id="vue_unit">
        </div> -->
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app=new Vue({
            el:'#img_unit',
            data:{
                Photos:[]
            },
            created:function(){
                var self = this;
                $.getJSON('https://h2o-space.com/htmlbook/images.php',function
                (data){
                    self.Photos=data;//this.Photosだとダメ
                });
            }
        });
    </script>
</body>
</html>
